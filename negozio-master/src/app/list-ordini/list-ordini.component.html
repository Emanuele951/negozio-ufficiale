<div class='card'>
    <div class='card-reader'>
     <h1> LISTA ORDINI</h1>
    </div>
    <div class='card-body'>
        <div class='table-responsive'>
            <table class="table table-striped table-sm table-dark">
                <thead>
                    <td>Id Ordine</td>
                    <th>Data</th>
                    <th>Totale</th>
                    <th>Id Cliente</th>

                </thead>
                <tbody>
                    <tr *ngFor='let product of products'>
                        <td>{{product.idOrdine}}</td>
                        <td>{{product.data}}</td>
                        <td>{{product.totale}}</td>
                        <td>{{product.idCliente}}</td>
                 <!--      <td>{{product.idprodotto}}</td>-->
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
